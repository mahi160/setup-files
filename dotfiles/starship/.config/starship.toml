[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold red'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
discharging_symbol = '💦'

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'
style = 'bold yellow'

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = true

[hostname]
ssh_only = true
format = '@[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[localip]
ssh_only = false
format = '[@$localipv4](bold #95a5a6) '
disabled = false

[username]
style_user = '#2980b9 bold'
style_root = '#f1c40f bold'
format = '[$user]($style)'
disabled = false
show_always = true

