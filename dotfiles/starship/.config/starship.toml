palette = "rose-pine-dawn"
[palettes.rose-pine-dawn]
overlay = '#f2e9e1'
love = '#b4637a'
gold = '#ea9d34'
rose = '#d7827e'
pine = '#286983'
foam = '#56949f'
iris = '#907aa9'

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]] # 'bold red' style and discharging_symbol when capacity is between 0% and 10%
threshold = 10
style = 'bold love'

[[battery.display]] # 'bold yellow' style and 💦 symbol when capacity is between 10% and 30%
threshold = 30
discharging_symbol = '💦'

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = '%T'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'
style = 'bold gold'

[sudo]
style = 'bold foam'
symbol = '👩‍💻 '
disabled = true

[hostname]
ssh_only = true
format = '@[$ssh_symbol](bold pine) on [$hostname](bold love) '
trim_at = '.companyname.com'
disabled = false

[localip]
ssh_only = false
format = '[@$localipv4](bold rose) '
disabled = false

[username]
style_user = 'pine bold'
style_root = 'rose'
format = '[$user]($style)'
disabled = false
show_always = true

